<ion-view>
    <!-- do you want padding? -->
    <ion-content class="padding">
        <!-- content goes here -->
        <h3 class="text-center text-purple font-century">Notifications</h3>
        <ul class="list">
            <li ng-click="makeSeen(item.Notificationid)" class="item" ng-class="{'notification-unseen': item.viewed == true}" ng-repeat="item in notifications">
                {{item.Description}}
            </li>
        </ul>
    </ion-content>
</ion-view>
