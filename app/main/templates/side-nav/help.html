<ion-view>
    <!-- do you want padding? -->
    <ion-content class="padding">
        <!-- content goes here -->
        <h3 class="text-center text-purple font-century">Get Help</h3>
        <div class="card">
            <div class="item item-text-wrap">
                <h2>Please use the form below to provide details of any issues you might have with the application.</h2>
            </div>
            <div class="item item-input">
                <textarea cols="30" rows="6" ng-model="data.help" style="background-color: #F8F8F8; width: 95%; box-shadow: inset 1px 1px 10px -9px #000; padding: 8px; border-radius: 4px;" placeholder="Write here..."></textarea>
            </div>
            <div class="item item-divider">
                <ion-spinner ng-show="asyncStarted" icon="spiral" style="width: 30px; margin: 0 auto; display: block;"></ion-spinner>
                <a class="button button-block" ng-class="{'button-orange': navColor==1, 'button-green': navColor==2, 'button-yellow': navColor==3, 'button-red': navColor==5, 'button-purple': navColor==4}" ng-click="submit()" onclick="">
                    <span>Ask</span>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
