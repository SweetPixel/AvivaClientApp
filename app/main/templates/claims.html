<ion-view>
    <!-- do you want padding? -->
    <ion-content class="padding">
        <!-- content goes here -->
        <h3 class="text-center text-purple font-century">My Claims</h3>
        <div class="item" ng-hide="loadingDone">
            <ion-spinner icon="spiral" style="width: 30px; margin: 0 auto; display: block;"></ion-spinner>
        </div>
        <div class="list card" ng-repeat="claim in claims">
            <div class="item">{{guy}}: {{claim.Dentist}}</div>
            <div class="item">Practice: {{claim.Practicename}}</div>
            <div class="item">Claim Date: {{claim.ClaimsDate}}</div>
            <div class="item">Treatment cost: {{claim.TreatmentCost | currency:"Â£":2}}</div>
            <div class="item">
                Status: <span style=" color: green; ">{{claim.Status}}</span>
            </div>
            <a class="item item-divider ">
                <a class="button button-block" ng-class="{'button-orange': navColor==1, 'button-green': navColor==2, 'button-yellow': navColor==3, 'button-red': navColor==5, 'button-purple': navColor==4}" ng-click="setClaimId(claim.ClaimsID)">Email Claims Form</a>
            </a>
        </div>
    </ion-content>
</ion-view>
<script id="my-modal.html" type="text/ng-template">
    <ion-modal-view>
        <ion-header-bar class="bar bar-header" ng-class="{'navbar-orange': navColor==1, 'navbar-green': navColor==2, 'navbar-yellow': navColor==3, 'navbar-red': navColor==5, 'navbar-purple': navColor==4}">
            <h1 class="title">Email Claim</h1>
            <button class="button button-clear button-primary" ng-click="closeModal()">Cancel</button>
        </ion-header-bar>
        <ion-content class="padding">
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Email of receiver</span>
                    <input ng-model="emailData.email" type="text" placeholder="jason@borne.com">
                </label>
                <ion-spinner ng-show="asyncStarted" icon="spiral" style="width: 30px; margin: 0 auto; display: block;"></ion-spinner>
                <button class="button button-full" ng-class="{'button-orange': navColor==1, 'button-green': navColor==2, 'button-yellow': navColor==3, 'button-red': navColor==5, 'button-purple': navColor==4}" ng-click="sendEmail()">Send Email</button>
            </div>
        </ion-content>
    </ion-modal-view>
</script>
