<ion-view>
    <!-- do you want padding? -->
    <ion-content class="padding">
        <!-- content goes here -->
        <h3 class="text-center text-purple font-century">Booking</h3>
        <div ng-hide="loadingDone">
            <ion-spinner icon="spiral" style="width: 30px; margin: 0 auto; display: block;"></ion-spinner>
        </div>
        <div class="list card" ng-show="noBookings">
            <div class="item">No slots are available.</div>
        </div>
        <div class="list card" ng-repeat="slot in slots" ng-hide="noBookings">
            <div class="item">{{slot.PracticeName}}</div>
            <div class="item">Doctor: {{slot.PracticeDentistName}}</div>
            <div class="item">Appointment Date: {{slot.AppointDate | date:'dd MMM yyyy'}}</div>
            <div class="item">Treatment cost: {{claim.TreatmentCost | currency:"Â£":2}}</div>
            <div class="item">Appointment Time: {{slot.AppointTime}}</div>
            <div class="item">Duration: {{slot.slotlength}}</div>
            <a class="item item-divider">
                <ion-spinner ng-hide="loadingDone" icon="spiral" style="width: 30px; margin: 0 auto; display: block;"></ion-spinner>
                <a class="button button-block" ng-class="{'button-orange': navColor==1, 'button-green': navColor==2, 'button-yellow': navColor==3, 'button-red': navColor==5, 'button-purple': navColor==4}" ng-click="bookSlot(slot.AppointmentID)">Book Slot</a>
            </a>
        </div>
    </ion-content>
</ion-view>
