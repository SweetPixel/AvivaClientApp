<ion-side-menus enable-menu-with-back-views="true">
    <!-- CONTENT -->
    <ion-side-menu-content>
        <!-- header bar -->
        <!-- the nav bar will be updated as we navigate between views -->
        <ion-nav-bar class="navbar-orange" ng-class="{'navbar-orange': navColor==1, 'navbar-green': navColor==2, 'navbar-yellow': navColor==3, 'navbar-red': navColor==5, 'navbar-purple': navColor==4}">
            <!-- back button, shown if applicable -->
            <ion-nav-back-button>
            </ion-nav-back-button>
            <!-- nav button, shown if applicable -->
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <!-- ROUTING INJECTED HERE: pageContent -->
        <ion-nav-view name="pageContent"></ion-nav-view>
    </ion-side-menu-content>
    <!-- SIDEMENU -->
    <ion-side-menu side="left">
        <!-- menu header -->
        <ion-header-bar class="navbar-red">
        </ion-header-bar>
        <!-- menu content -->
        <ion-content>
            <ion-list>
                <ion-item menu-close ui-sref="main.menu">
                    Home
                </ion-item>
                <ion-item menu-close ui-sref="main.qr">
                    My QR code
                </ion-item>
                <ion-item menu-close ui-sref="main.settings" ng-click="makeNavRed()">
                    Settings
                </ion-item>
                <ion-item menu-close ui-sref="main.notifications" ng-click="makeNavPurple()">
                    Notifications
                </ion-item>
                <ion-item menu-close ui-sref="main.help">
                    Help
                </ion-item>
                <ion-item menu-close>
                    Log out
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
