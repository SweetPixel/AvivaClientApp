<ion-view>
    <!-- do you want padding? -->
    <ion-content class="padding">
        <!-- content goes here -->
        <h3 class="text-center text-purple font-century">My Wellbeing</h3>
        <div class="card">
            <div class="item" ng-hide="loadingDone">
                <ion-spinner icon="spiral" style="width: 30px; margin: 0 auto; display: block;"></ion-spinner>
            </div>
            <div class="item item-text-wrap" ng-repeat="article in articles">
                {{article.Description}}
            </div>
        </div>
    </ion-content>
</ion-view>
