<ion-view>
    <!-- do you want padding? -->
    <ion-content class="padding">
        <!-- content goes here -->
        <h3 class="text-center text-purple font-century">Get Advice</h3>
        <div class="card">
            <div class="item item-text-wrap">
                <h2>Submit your questions to get advice from our experts.</h2>
            </div>
            <div class="item item-input">
                <textarea cols="30" rows="6" ng-model="question.advice" style="background-color: #F8F8F8; width: 95%; box-shadow: inset 1px 1px 10px -9px #000; padding: 8px; border-radius: 4px;" placeholder="Write here..."></textarea>
            </div>
            <div class="item item-divider">
                <a class="button button-block button-orange " ng-click="setClaimId(claim.ClaimsID)" onclick="">Submit</a>
            </div>
        </div>
    </ion-content>
</ion-view>
