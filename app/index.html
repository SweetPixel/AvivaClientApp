<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <!-- ionic meta tags -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!-- custom meta tags -->
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AvivaClientApp</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/ionic/release/css/ionic.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css main/styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="main/styles/main.css">
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body ng-app="AvivaClientApp">

    <!-- the nav bar will be updated as we navigate between views -->
    <!-- <ion-nav-bar> can be removed when using sidemenu (contained in menu.html) -->
    <ion-nav-bar class="bar-energized">
      <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
    <!-- the current view will be rendered in the <ion-nav-view> directive -->
    <ion-nav-view></ion-nav-view>

    <!-- will be a 404 during development -->
    <script src="cordova.js"></script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ionic/release/js/ionic.js"></script>
    <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
    <script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/app.js -->
    <!-- inject:js -->
    <script src="main/main.js"></script>
    <script src="main/services/main-serv.js"></script>
    <script src="main/controllers/without-nav-ctrl.js"></script>
    <script src="main/controllers/wellbeing-ctrl.js"></script>
    <script src="main/controllers/treatments-ctrl.js"></script>
    <script src="main/controllers/timing-ctrl.js"></script>
    <script src="main/controllers/support-ctrl.js"></script>
    <script src="main/controllers/staff-ctrl.js"></script>
    <script src="main/controllers/settings-ctrl.js"></script>
    <script src="main/controllers/reviews-ctrl.js"></script>
    <script src="main/controllers/policy-ctrl.js"></script>
    <script src="main/controllers/notifications-ctrl.js"></script>
    <script src="main/controllers/menu-ctrl.js"></script>
    <script src="main/controllers/main-menu-ctrl.js"></script>
    <script src="main/controllers/help-ctrl.js"></script>
    <script src="main/controllers/give-feedback-ctrl.js"></script>
    <script src="main/controllers/find-practice-ctrl.js"></script>
    <script src="main/controllers/debug-ctrl.js"></script>
    <script src="main/controllers/contact-ctrl.js"></script>
    <script src="main/controllers/clinic-details-ctrl.js"></script>
    <script src="main/controllers/claims-ctrl.js"></script>
    <script src="main/controllers/booking-ctrl.js"></script>
    <script src="main/controllers/advice-ctrl.js"></script>
    <script src="main/controllers/advance-search-ctrl.js"></script>
    <script src="main/constants/config-const.js"></script>
    <script src="app.js"></script>
    <!-- endinject -->
    <!-- endbuild -->
  </body>
</html>
