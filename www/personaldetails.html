<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Healthpick</title>

  <!-- CSS  -->
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link rel="stylesheet" type="text/css" href="medical-icons/packages/webfont-medical-icons/wfmi-style.css"/>
  <!--  Scripts-->
  <script src="js/jquery.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script>
    $("document").ready(function() {
      $(".modal-trigger").leanModal();
    });
  </script>
  <script>
    $(document).ready(function(){
      $("#Add").click(function(){
        var obj =  $("div.testcontent").eq(0).clone(); //this will clone the html elements
        $("div.thisrow").append(obj); //this will append to the existing elements
      });
    });
  </script>


</head>
<body>
  <nav class="settingnavbarColor" role="navigation">
    <div class="nav-wrapper container">
      <div class="col s4">
        <a href="settings.html"><i class="left white-text mdi-navigation-arrow-back"></i></a>
      </div>
      <div class="col s4 right">        
        <ul id="nav-mobile" class="side-nav right">
          <li><a href="services2.html">Home</a></li>
          <li><a data-target="qrmodal" class="modal-trigger" href="#qrmodal">My QR Code</a></li>
          <li><a href="settings.html">Settings</a></li>
          <li><a href="notifications.html">Notifications<span class="new badge">2</span></a></li>
          <li><a href="#">Help</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
      </div>
    </div>
  </nav>

  <div class="row">
  <h3  class="center-align white-text lighten-2 fonts">  Update Details  </h3>
  </div>

  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <div class="center">
            <!-- <h5>Update Details</h5>               -->
            <div class="row thisrow">
              <div class="testcontent">
                <div class="row">
                  <div class="input-field col s12">
                    <i class="mdi-action-account-circle prefix"></i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">First Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="mdi-action-account-circle prefix"></i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Last Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="mdi-communication-email prefix"></i>
                    <input id="email" type="email" class="validate">
                    <label for="email" data-error="wrong" data-success="right">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="mdi-editor-insert-invitation prefix"></i>
                    <input type="date" class="datepicker" placeholder="Pick a Date">
                    <!-- <label for="icon_prefix">Date of Birth</label> -->
                  </div>
                </div>
                <DIV class="row">
                  <div class="input-field col s12">
                    <select class="browser-default">
                      <option value="" disabled selected>Select Gender</option>
                      <option value="1">Male</option>
                      <option value="2">Female</option>
                    </select>
                  </div>
                </DIV>
              </div>
            </div>
          </div>
          <div class="modal-footer side-alignment right-align">
            <a onclick="Materialize.toast('Details Updated', 2000)" href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Update</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    $('.datepicker').pickadate({
    selectMonths: true, // Creates a dropdown to control month
    selectYears: 15 // Creates a dropdown of 15 years to control year
  });
  </script>

</body>
</html>
