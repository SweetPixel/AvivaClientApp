    <style type="text/css">
        .title{
            font-size: 16px;
            font-weight: bold;
        }
    </style>
    <!-- Scripts-->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/materialize.js"></script>

    <style>
      html {
        height: 100%;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        
        background: -webkit-linear-gradient(90deg, #D1913C 10%, #FFD194 90%); /* Chrome 10+, Saf5.1+ */
        background:    -moz-linear-gradient(90deg, #D1913C 10%, #FFD194 90%); /* FF3.6+ */
        background:     -ms-linear-gradient(90deg, #D1913C 10%, #FFD194 90%); /* IE10 */
        background:      -o-linear-gradient(90deg, #D1913C 10%, #FFD194 90%); /* Opera 11.10+ */

<body>
    <nav class="orange" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" class="brand-logo"><h6 class="white-text" ></h6> </a>
            <a href="../dentalservices.html"><i class="left white-text mdi-navigation-arrow-back"></i></a>
            <a href="#"><i  class="right white-text large mdi-action-today"></i> </a>
        </div>

        <div class="row">
            <div class="col s12 m12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title grey-text text-darken-4">
                            Submit your questions to get advice from our experts.
                        </span>
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                                        <label for="textarea1">Ask a question</label>
                                    </div>
                                </div>
                                <a id="q-submit" onclick="Materialize.toast('Your question has been received.', 4000)" class="waves-effect waves-light btn orange">Submit</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h5 class="title" style="margin-top: 2rem; line-height: 1.3rem;"></h5>

</div>
<script type="text/javascript">
    $('#q-submit').on('click', function() {
        $('#textarea1').val('');
    })
</script>
