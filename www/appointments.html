<script>

 $(document).ready(function() {

  var now =  moment();
  console.log(now.format('l'));

  for (var i =0; i<3; i++)
  {
    now = now.add(1, 'day');
    console.log(now.format('l'));
    $('#date').append('<option>' + now.format('l') + '</option>');
  }

   $('select').material_select();

  $("#book-app").click(function(){
    var dentistID = $('#dentist').find(":selected").val();
    var date = $('#date').find(':selected').text();
    var timeID = $('#time option:selected').text();

    if(dentistID !== "" && date !== "" && timeID !== "") {
      var dentist = $('#dentist').find(":selected").text();
      var time = $('#time').find(":selected").text();

      $(location).attr('href',"appoint-confirm.html?dentist=" + dentist + "&date=" + date + "&time=" + time);
    }
    else {
      alert("Please fill all the fields.")
    }

  }); 
});
