<!DOCTYPE html>
<html lang="en">
<head>

  <title>Healthpick</title>

  <!-- CSS  -->
  <!-- build:css css/combined.css -->
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <!-- endbuild -->

   <!--  Scripts-->
   <!-- build:js scripts/combined.js -->
  <script src="js/jquery.min.js"></script>

<script>

	 $(document).ready(function() {
		$("#btn").click(function(){

		 $(location).attr('href',"services2.html?cid="+$('#name').val());
		});
	});


</script>

</head>
<body>
 <div data-role="page" id="index">

    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo"><h6 class="left white-text" >Login</h6> </a>
   </div>
  </nav> -->

  <div class="row">
    <div class="col s12 center">
      <img src="images/healthpick_logo_1024.png" id="healthpicklogo">
    </div>
  </div>

 <div class="row">
    <form class="col s12">
    <div>
      <p style="color: white;" class="col s12 center">SIGN IN WITH YOUR USERNAME AND PASSWORD</p>
    </div>
      <div class="row">
        <div class="input-field col s12">

          <input id="name" type="text" class="validate">
          <label for="name">Username</label>
        </div>
		 </div>
		  <div class="row">
        <div class="input-field col s12">
          <!-- <i class="mdi-communication-phone prefix"></i> -->
          <input id="icon_telephone" type="password" class="validate">
          <label for="icon_telephone">Password</label>
        </div>
      </div>


	    <div class="row">
        <div class="input-field col s12 center">
		        <a class="colorofbutton waves-effect waves-light btn btn-large" id="btn"><!-- <i class="mdi-communication-vpn-key center"></i> --><img src="images/Change Password.png" style="width: 7%;">Sign in</a>
        </div>

		</div>
    </form>
  </div>

  <div class="row">
    <div class="col s12 center">
      <p><a href="" style="color: white;"><u>Forgotten log in details</u></a></p>
    </div>
  </div>
  </div>


 </body>
