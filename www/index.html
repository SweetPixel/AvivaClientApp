<!DOCTYPE html>
<html>
<head>

		default-src 'self' 'unsafe-inline' 'unsafe-eval'

			https://maps.googleapis.com 
			https://dentalink.co.uk/healthpickapi/api/ 
			https://maps.gstatic.com 
			http://gplink.co.uk;
		style-src 'self' 'unsafe-inline'; 
		media-src *; 
		script-src 'self' 'unsafe-inline' 'unsafe-eval' 
			https://maps.googleapis.com 
			https://maps.gstatic.com 
			https://dentalink.co.uk/healthpickapi/api/ 
			http://gplink.co.uk;  
		img-src *; 
		connect-src 'unsafe-inline' 'unsafe-eval'
			http://healthpickapi.azurewebsites.net 
			https://dentalink.co.uk 
			http://gplink.co.uk;">
	<meta http-equiv="Access-Control-Allow-Origin" content="*"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

	<title>HealthPick</title>
	<link rel="stylesheet" href="css/materialize.min.css" />
	<link rel="stylesheet" href="font/font-awesome/css/font-awesome.min.css" />

	<script src="js/app/app.js"></script>
	<script src="js/app/services.js"></script>

<body ng-app="avivaApp" ng-cloak ng-strict>
	<div>
		<div ng-controller="mainCtrl">
			<div class="ng-cloak" ng-cloak ng-view autoscroll="true"></div>
		</div>
	</div>

<script type="text/ng-template" id="forgot.html">
    <div class="view">
    <div ng-class="navbarClass"><ng-include src="navbar"></ng-include></div>
        <div class="row">
            <div class="col s12 center">
                <img src="images/healthpick_logo_1024.png" id="healthpicklogo">
            </div>
        </div>
        
        <div class="row">
            <form class="col s12">
                <div>
                    <p style="color: #681950;" class="col s12 center">FILL IN TO RETRIEVE LOG IN DETAILS</p>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="name" type="text" class="validate">
                        <label for="name">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="icon_telephone" type="password" class="validate">
                        <label for="icon_telephone">Username or policy number(if known)</label>
                    </div>
                </div>
        
        
                <div class="row">
                    <div class="input-field col s12 center">
                        <a onclick="Materialize.toast('Email has been sent to you', 2000)" href="#/login" class="colorofbutton waves-effect waves-light btn btn-large" id="btn">
                            <img src="images/svgs/change-password.svg" style="width: 7%;">
                            Recover password
                        </a>
                    </div>
        
                </div>
            </form>
        </div>
    </div>
</script>
<script type="text/ng-template" id="help.html">
	
	<div ng-class="navbarClass"><ng-include src="navbar"></ng-include></div>
	

	<div class="view" ng-show="loadingDone">
		<div class="row">
		    <h4 class="center-align white-text lighten-2 fonts" style="margin-top: 1rem; padding: 0 10px;">
		        Help
		    </h4>
		</div>
		<div class="row">
		    <div class="col s12 m12">
		        <div class="card">
		            <div class="card-content">
		                <div class="row">
		                    <div class="input-field col s12">
		                        <textarea id="help" class="materialize-textarea" ng-model="data.help"></textarea>
		                        <label for="help">Ask a question</label>
		                    </div>
		                </div>
		                <div class="side-alignment right-align">
		                	<a ng-click="submit()" class="waves-effect waves-green btn btn-large orange">

</script>
<script type="text/ng-template" id="login.html">
    <div class="view">
        <div class="row">
            <div class="col s12 center">
                <img src="images/healthpick_logo_1024.png" id="healthpicklogo">
            </div>
        </div>
        
        <div class="row">
            <form class="col s12" name="loginForm" novalidate>
                <div>
                    <p style="color: #681950;" class="col s12 center">SIGN IN WITH YOUR USERNAME AND PASSWORD</p>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <!-- <i class="mdi-action-account-circle prefix"></i> -->
                        <input id="name" type="text" class="validate" ng-model="credentials.username" required>
                        <label for="name">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <!-- <i class="mdi-communication-phone prefix"></i> -->
                        <input id="icon_telephone" type="password" class="validate" ng-model="credentials.password" required>
                        <label for="icon_telephone">Password</label>
                    </div>
                </div>
    			
        		<div class="row">
        		    <div class="col s12 center">
        		        <div class=""></div>
        		    </div>
        		</div>
        		
                <div class="row">
                    <div class="input-field col s12 center">
                    	
                        <button class="colorofbutton waves-effect waves-light btn btn-large" id="btn" ng-click="login()" ng-disabled="loginForm.$invalid">
                        	<!--<div class="loader-container" ng-show="ASyncStarted">
                        		<div class="loader-inner ball-clip-rotate-multiple"></div>
                        		<img src="images/loading.gif" style="width: 40px">
                        	</div>-->
                            <div >
                            	<img src="images/svgs/change-password.svg" style="width: 7%;">
                            	Sign in
                            </div>
                        </button>
                    </div>
        
                </div>
            </form>
        </div>
        
        <div class="row">
            <div class="col s12 center">
                <p><a href="#/forgot-password" style="color: #681950;"><u>Forgot login details</u></a></p>
            </div>
        </div>
    </div>
	<script src="node_modules/loaders.css/loaders.css.js"></script>
</script>
<script type="text/ng-template" id="navbar.html" ng-cloak>
    <div id="qrmodal" class="modal" ng-controller="qrCtrl" style="z-index: 100">
        <div class="modal-content center">
            <h5>My Unique Policy QR code</h5>
            <img src="{{qr}}" style="width: 90%;" />
        </div>
        <div class="modal-footer">
            <a class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>
    <nav class="navbar-color" role="navigation">
        <div class="nav-wrapper container">
            <div class="col s4">
                <a style="float: left; position: relative; z-index: 1; height: 56px;" ng-click="back()">
                	<i style="font-size: 1.7rem; height: 56px; line-height: 56px;" class="left white-text fa fa-arrow-left"></i>
                </a>
            </div>
            <div class="col s4 right">
                <ul id="dental-nav-mobile" class="side-nav right">
                    <li><a href="#/services">Home</a></li>
                    <li><a data-target="qrmodal" class="modal-trigger" onclick="$('#qrmodal').openModal()">My QR Code</a></li>
                    <li><a href="#/settings">Settings</a></li>
                    <li><a href="#/notifications">Notifications<span class="new badge" ng-show="notificationCount">{{notificationCount}}</span></a></li>
                    <li><a href="#/help">Help</a></li>
                </ul>
                <a data-activates="dental-nav-mobile" class="button-collapse"><i class="fa fa-bars"></i></a>
            </div>
        </div>
    </nav>
    <div class="loader-container" ng-hide="loadingDone">
        <div class="loader-inner ball-clip-rotate-multiple"></div>
    </div>
    <script type="text/javascript">
    $(document).ready(function() {
        $('.button-collapse').sideNav({
            closeOnClick: true
        });
        $('#qrmodal').leanModal();
        $('.button-collapse').sideNav('hide');


        var addDivs = function(n) {
            var arr = [];
            for (i = 1; i <= n; i++) {
                arr.push('<div></div>');
            }
            return arr;
        };

        $('.loader-inner.ball-clip-rotate-multiple').html(addDivs(2));
    });
    </script>
</script>

<script type="text/ng-template" id="advance-search.html">
	<div class="view" ng-init="loadingDone=true">
			
		<div ng-class="navbarClass"><ng-include src="navbar"></ng-include></div>

		<div>
			<div id="search-view">
				<div class="search-div">
					<input type="search" placeholder="Enter a location" ng-model="data.location" ng-click="showAdvanced = true"/>
					<i class="fa fa-search"></i>
				</div>
				<div id="advance-search-container" ng-show="showAdvanced">
					<div id="advance-search-block" align="center">
					    <form action="#">
					    	<p style="padding-left: 1.8rem; margin-top: 0; font-size: 1.3rem;">Dentist Gender</p>
					        <input name="dentist-gender" type="radio" id="dentist-male" value="male" ng-model="data.gender"/>
					        <label for="dentist-male">Male</label>
					        <input name="dentist-gender" type="radio" id="dentist-female" value="female" ng-model="data.gender"/>
					        <label style="margin-left: 2rem;" for="dentist-female">Female</label>
					        <input name="dentist-gender" type="radio" id="dentist-any" value="" ng-model="data.gender"/>
					        <label style="margin-left: 2rem;" for="dentist-any">Any</label>
						    <div class="row" style="margin-bottom: 0">
						        <div class="input-field col s12">
						        	<input type="search" placeholder="Search a treatment" ng-model="value" ng-click="setTreatment(value)"/>
						        	<div id="search-result" ng-show="gotSearchResult" style="z-index: 2000;width: 92%;">
						        		<ul class="collection" ng-repeat="treatment in searchResult">
						        			<li ng-click="gotTreatment(treatment)" class="collection-item" style="text-align: left">
						        				{{treatment.TreatmentName}}
						        			</li>
						        		</ul>
						        	</div>
						        </div>
						    </div>
					    </form>
					    <a ng-click="search()" class="waves-effect btn-flat btn btn-block" id="advance-search">
					    	Search
					    </a>
					</div>
				</div>
			</div>
			<div id="map-view" ng-show="mapView == 1 || mapView == 2" ng-click="showAdvanced = false">
				<div id="map" ng-class="{smallerMap: mapView == 2}" style="top: 100px;"></div>
				<a href="" class="btn-floating waves-effect waves-light" ng-click="resetPosition()" id="current-location">
					<i class="fa fa-dot-circle-o"></i>
				</a>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	    $(document).ready(function () {
	        $('.button-collapse').sideNav('hide');
	    });
	</script>
</script>
<script type="text/ng-template" id="dental-advice.html">
	<div ng-class="navbarClass"><ng-include src="navbar"></ng-include></div>
    <div class="view" ng-init="loadingDone = true">        
        <div class="container">
        	<div class="row">
        	    <h4 class="center-align white-text lighten-2 fonts" style="margin-top: 1rem; padding: 0 10px;">
        	        Advice
        	    </h4>
        	</div>
            <div class="row">
                <div class="col s12 m12">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title grey-text text-darken-4">
                                Submit your questions to get advice from our experts.
                            </span>
                            <div class="row"  style="padding: 0 .6rem">
                                <form class="col s12">
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <textarea id="textarea1" class="materialize-textarea" ng-model="question.advice"></textarea>
                                            <label for="textarea1">Ask a question</label>
                                        </div>
                                    </div>
                                    <a id="q-submit" ng-click="submitQuestion()" class="orange waves-effect waves-light btn btn-large">
                                    	<div class="loader-container" ng-show="ASyncStarted">
                                    		<div class="loader-inner ball-clip-rotate-multiple"></div>
                                    	</div>
                                    	<div ng-hide="ASyncStarted">Submit</div>
                                    </a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h5 class="title" style="margin-top: 2rem; line-height: 1.3rem;"></h5>
        
        </div>
        <script type="text/javascript">
            $('#q-submit').on('click', function() {
                $('#textarea1').val('');
            })
        </script>
    </div>

<script type="text/ng-template" id="feedback.html">
    <div ng-class="navbarClass"><ng-include src="navbar"></ng-include></div>
    <div class="container" ng-show="loadingDone">
        <div class="row">
            <h4 class="center-align white-text lighten-2 fonts" style="margin-top: 1rem; padding: 0 10px; text-transform: capitalize">
				Feedback for {{clinic.PracticeName}}
			</h4>
        </div>
        <div class="row">

                Please rank the following aspects of the service? (1 Very Poor) – (5 Excellent)
            </p>
        </div>
        <div class="row">
            <div class="col s12 m12">
                <div class="card">
                    <div class="card-content">
                        <p style="margin-top: 10px;">Is the practice clean and comfortable ?</p>
                        <form action="#" style="margin-top: 9px;">
                            <p>
                                <input name="practiceCC" value="1" ng-model="feedback.Practicecc" type="radio" id="practiceCC1" />
                                <label for="practiceCC1">1</label>
                                <input name="practiceCC" value="2" ng-model="feedback.Practicecc" type="radio" id="practiceCC2" />
                                <label for="practiceCC2">2</label>
                                <input name="practiceCC" value="3" ng-model="feedback.Practicecc" type="radio" id="practiceCC3" />
                                <label for="practiceCC3">3</label>
                                <input name="practiceCC" value="4" ng-model="feedback.Practicecc" type="radio" id="practiceCC4" />
                                <label for="practiceCC4">4</label>
                                <input name="practiceCC" value="5" ng-model="feedback.Practicecc" type="radio" id="practiceCC5" />
                                <label for="practiceCC5">5</label>
                            </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m12">
                <div class="card">
                    <div class="card-content">
                        <p>Is there sufficient entertainment / literature while you wait ?</p>
                        <p>
                            <input name="sentertainment" value="1" ng-model="feedback.sentertainment" type="radio" id="sentertainment1" />
                            <label for="sentertainment1">1</label>
                            <input name="sentertainment" value="2" ng-model="feedback.sentertainment" type="radio" id="sentertainment2" />
                            <label for="sentertainment2">2</label>
                            <input name="sentertainment" value="3" ng-model="feedback.sentertainment" type="radio" id="sentertainment3" />
                            <label for="sentertainment3">3</label>
                            <input name="sentertainment" value="4" ng-model="feedback.sentertainment" type="radio" id="sentertainment4" />
                            <label for="sentertainment4">4</label>
                            <input name="sentertainment" value="5" ng-model="feedback.sentertainment" type="radio" id="sentertainment5" />
                            <label for="sentertainment5">5</label>
                        </p>
                    </div>
                </div>
            </div>
        </div>

                            <input name="healthcareitem" value="1" ng-model="feedback.healthcareitem" type="radio" id="healthcareitem1" />
                            <label for="healthcareitem1">1</label>
                            <input name="healthcareitem" value="2" ng-model="feedback.healthcareitem" type="radio" id="healthcareitem2" />
                            <label for="healthcareitem2">2</label>
                            <input name="healthcareitem" value="3" ng-model="feedback.healthcareitem" type="radio" id="healthcareitem3" />
                            <label for="healthcareitem3">3</label>
                            <input name="healthcareitem" value="4" ng-model="feedback.healthcareitem" type="radio" id="healthcareitem4" />
                            <label for="healthcareitem4">4</label>

                            <label for="healthcareitem5">5</label>

<script type="text/ng-template" id="find-dentist.html">
	<div class="view">
			
		<div ng-class="navbarClass"><ng-include src="navbar"></ng-include></div>

		<div ng-show="loadingDone">
			<div class="custom-tabs" ng-show="mapView == 1">
				<ul>
					<li class="active">
						<a ng-click="showSearch()">Search</a>
					</li>
					<li>
						<a ng-click="showNearby()">Nearby</a>
					</li>
				</ul>
			</div>
			
			<div id="nearby-view" ng-show="mapView == 0" ng-init="distance = 'distance' ">
				<div class="search-options">
					<a href="" ng-click="showSort = showSort == true ? false : true;">Sort Search Results</a>
				</div>
				<div class="sort-options" ng-show="showSort">
					<form action="">
						<div class="row">
							<div class="col m4">
								<h6>By Distance</h6>
								<input ng-click="showSort = false" ng-model="sortBy" value="+distance" name="sort" type="radio" id="distance-a"/>
								<label for="distance-a">Ascending</label>
								<input ng-click="showSort = false" ng-model="sortBy" value="-distance" name="sort" type="radio" id="distance-d"/>
								<label for="distance-d">Descending</label>
							</div>
							<div class="col m4">
								<h6>By Rating</h6>
								<input ng-click="showSort = false" ng-model="sortBy" value="+feedback" name="sort" type="radio" id="rating-a"/>
								<label for="rating-a">Ascending</label>
								<input ng-click="showSort = false" ng-model="sortBy" value="-feedback" name="sort" type="radio" id="rating-d"/>
								<label for="rating-d">Descending</label>
							</div>
							<div class="col m4">
								<h6>By Treatment Rate</h6>
								<input ng-click="showSort = false" ng-model="sortBy" value="+treatment" name="sort" type="radio" id="treatment-a" />
								<label for="treatment-a">Ascending</label>
								<input ng-click="showSort = false" ng-model="sortBy" value="-treatment" name="sort" type="radio" id="treatment-d" />
								<label for="treatment-d">Descending</label>
							</div>
						</div>
					</form>
				</div>
				<div class="loader-container" ng-hide="loadNearbyDone">
					<div class="loader-inner ball-clip-rotate-multiple"></div>
				</div>
				<div style="background-color: #FFF">
					<p style="margin-top: 0; padding-top: 10px;" ng-show="loadNearbyDone">{{countMessage}}</p>
					<ul class="collection" ng-show="loadNearbyDone">
						<li ng-repeat="clinic in clinics | orderBy : sortBy" class="collection-item" ng-init="clinic.feedback=1">
							<a href="#/dental-services/clinic-detail/{{clinic.practiceId}}">
								<img style="width: 100%" ng-show="clinic.PracticeImageLoc" src="https://dentalink.co.uk/{{clinic.PracticeImageLoc}}" />
								<img style="width: 100%" ng-hide="clinic.PracticeImageLoc" src="images/dental-practice-default.jpg" />
								<h6>{{clinic.PracticeName}}</h6>
								<p>Distance: {{clinic.distance}}</p>
								<div star-rating rating-value="clinic.feedback" max="5" ></div>
							</a>
						</li>
						
					</ul>
				</div>
			</div>
			
			<div id="search-view" ng-show="mapView == 2">
				<div class="search-div">
					<input type="search" placeholder="Enter a postcode to search practices" ng-click="advancedSearch = false;" ng-model="value"/>
					<i class="fa fa-search"></i>
				</div>
				<div id="search-result" ng-show="gotSearchResult">
					<ul class="collection" ng-repeat="clinic in searchResult">
						<li ng-click="drawSearchMarker(clinic)" class="collection-item">{{clinic.Postcode}} - {{clinic.PracticeName}}</li>
					</ul>
				</div>
				<div id="advance-search-container">
					<div class="search-options">
						<a id="advance-search-trigger" href="#/advance-search">Advanced Search</a>
					</div>
					<div ng-show="advancedSearch" id="advance-search-block" align="center">
					    <form action="#">
					        <input name="dentist-gender" type="radio" id="dentist-male" />
					        <label for="dentist-male">Male Dentist</label>
					        <input name="dentist-gender" type="radio" id="dentist-female" />
					        <label style="margin-left: 2rem;" for="dentist-female">Female Dentist</label>
					    </form>
					    <div class="row" style="margin-bottom: 0">
					        <div class="input-field col s12">
					            <select class="browser-default" style="color: #000">
					                <option value="" disabled selected>Choose your Treatment</option>
					                <option value="1">Examination</option>
					                <option value="2">Hygiene</option>
					                <option value="3">Fillings</option>
					                <option value="4">Whitening</option>
					                <option value="5">Implants</option>
					            </select>
					        </div>
					    </div>
					    <a href="" ng-click="advancedSearch = false" class="waves-effect btn-flat" id="advance-cancel">Cancel</a>
					    <a href="" ng-click="advancedSearch = false" class="waves-effect btn-flat" id="advance-search">Search</a>
					</div>
				</div>
			</div>
			
			<div id="map-view" ng-show="mapView == 1 || mapView == 2">
				<div id="map" ng-class="{smallerMap: mapView == 2}"></div>
				<a href="" class="btn-floating waves-effect waves-light" ng-click="resetPosition()" id="current-location">
					<i class="fa fa-dot-circle-o"></i>
				</a>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	    $(document).ready(function () {
	        $('.button-collapse').sideNav('hide');
	    });
	</script>
</script>

<script type="text/ng-template" id="change-password.html">

<script type="text/ng-template" id="rating.html">
	<div ng-class="navbarClass"><ng-include src="navbar"></ng-include></div>
	<div class="container" ng-show="loadingDone">

		<a class="orange email-claim btn btn-default" href="#/clinic-detail/rating/rate/{{practiceId}}">
			Give Feedback
		</a>
		<ul class="collection feedback-list" ng-init="totalScore = 1">
			<li class="collection-item" ng-hide="isArray">
				<h5>{{feedbacks.username}}</h5>
				<div star-rating rating-value="totalScore" max="5" ></div>
			</li>
			<li class="collection-item" ng-repeat="item in feedbacks" ng-show="isArray">
				<h5>{{item.username}}</h5>
				<div star-rating rating-value="item.totalScore" max="5" ></div>
			</li>
		</ul>
	</div>
</script>
<script type="text/ng-template" id="staff.html">
	<div ng-class="navbarClass"><ng-include src="navbar"></ng-include></div>
	<div ng-show="loadingDone">
		<div class="row">
			<h3 class="center-align white-text lighten-2 fonts">Our Staff</h3>
		</div>
		<div class="container">
			<ul class="collection staff-list">
			
				<li class="collection-item avatar" ng-repeat="doctor in staff">
					<!--<img src="images/staff/stanley kay.jpg" alt="" class="circle">-->
					<span class="title"><h5>{{doctor.FirstName}} {{doctor.Surname}}</h5></span>
					<p class="grey-text">Occupation: {{doctor.JobTitle}}</p>
					<p class="grey-text">GDC Number: {{doctor.GDCNumber}}</p>
				</li>
			</ul>
		</div>
	</div>
</script>
<script type="text/ng-template" id="timing.html">
	<div ng-class="navbarClass"><ng-include src="navbar"></ng-include></div>
	<div class="container" ng-init="loadingDone = true">
		<div class="row">
		    <h4 class="center-align white-text lighten-2 fonts" style="margin-top: 1rem; padding: 0 10px;">
		        Timing
		    </h4>
		</div>
		<div class="row">
		    <div class="col s12 m12">
		        <div class="card">
		            <div class="card-content">
		            	<pre>{{timing | json}}</pre>
		            	<p ng-hide="hasTiming">Timing for this practice is not provided.</p>
		                <table class="bordered" ng-show="hasTiming">
		                	<thead>
		                		<tr>
		                			<th>Day</th>
		                			<th>Opening</th>
		                			<th>Closing</th>
		                		</tr>
		                	</thead>
		                
		                	<tbody>
		                		<tr>
		                			<td>Mon</td>
		                			<td>{{practice.OT_Mon}}</td>
		                			<td>{{practice.CT_Mon}}</td>
		                		</tr>
		                		<tr>
		                			<td>Tue</td>
		                			<td>{{practice.OT_Tue}}</td>
		                			<td>{{practice.CT_Tue}}</td>
		                		</tr>
		                		<tr>
		                			<td>Wed</td>
		                			<td>{{practice.OT_Wed}}</td>
		                			<td>{{practice.CT_Wed}}</td>
		                		</tr>
		                		<tr>
		                			<td>Thu</td>
		                			<td>{{practice.OT_Thu}}</td>
		                			<td>{{practice.CT_Thu}}</td>
		                		</tr>
		                		<tr>
		                			<td>Fri</td>
		                			<td>{{practice.OT_Fri}}</td>
		                			<td>{{practice.CT_Fri}}</td>
		                		</tr>
		                		<tr>
		                			<td>Sat</td>
		                			<td>{{practice.OT_Sat}}</td>
		                			<td>{{practice.CT_Sat}}</td>
		                		</tr>
		                		<tr>
		                			<td>Sun</td>
		                			<td>{{practice.OT_Sun}}</td>
		                			<td>{{practice.CT_Sun}}</td>
		                		</tr>
		                	</tbody>
		                </table>
		            </div>
		        </div>
		    </div>
		</div>
	</div>
</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATv4hUjdND9NZIZukq9g5WlIFkgf76rcw&sensor=false"></script>	
</body>
</html>
