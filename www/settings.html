<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Healthpick</title>

  <!-- CSS  -->
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <!--  Scripts-->
  <script src="js/jquery.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script>
    $("document").ready(function() {
      $(".modal-trigger").leanModal();
    });
  </script>

</head>
<body>
  <div id="m" class="modal">
    <div class="modal-content">
      <h4 class="orange-text">Done!</h4>
      <p>Settings Saved</p>
    </div>
    <div class="modal-footer">
      <a href="list.html" class=" modal-action modal-close waves-effect waves-green btn-flat">OK</a>
    </div>
  </div>
  <h4 style="color: #FF9800; padding: 10px" class="center">Settings</h4>
  <div class="row" style="padding: 16px;">
    <h5>Notifications</h5>
    <div style="padding: 12px; padding-bottom: 24px;" class="switch">
      <label>
        Off
        <input type="checkbox">
        <span class="lever"></span>
        On
      </label>
    </div>

    <h5>Change Password</h5>
    <div class="row">
      <div class="input-field col s12">
        <input id="password" type="password" class="validate">
        <label for="password">Old Password</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="password" type="password" class="validate">
        <label for="password">New Password</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="password" type="password" class="validate">
        <label for="password">Confirm</label>
      </div>
    </div>
  </div>
  
  <footer class="page-footer">
    <div class="container">
      <a href="list.html"><button class="footer-buttons">Cancel</button></a>
      <a style="float: right;" class="modal-trigger" data-target="m"><button class="footer-buttons">Save</button></a>
    </div>
  </footer>

</body>
</html>
