<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Healthpick</title>

  <!-- CSS  -->
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link rel="stylesheet" type="text/css" href="medical-icons/packages/webfont-medical-icons/wfmi-style.css"/>
  <!--  Scripts-->
  <script src="js/jquery.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script>
    $("document").ready(function() {
      $(".modal-trigger").leanModal();
    });
  </script>
  <script>
    $(document).ready(function(){
      $("#Add").click(function(){
        var obj =  $("div.testcontent").eq(0).clone(); //this will clone the html elements
        $("div.thisrow").append(obj); //this will append to the existing elements
      });
    });
  </script>

</head>
<body>
  <div id="m" class="modal">
    <div class="modal-content">
      <h4 class="orange-text">Done!</h4>
      <p>Settings Saved</p>
    </div>
    <div class="modal-footer">
      <a href="list.html" class=" modal-action modal-close waves-effect waves-green btn-flat">OK</a>
    </div>
  </div>
  <nav class="navbarColor" role="navigation">
    <div class="nav-wrapper container">
      <div class="col s4">
        <a href="services2.html"><i class="left white-text mdi-navigation-arrow-back"></i></a>
      </div>
      <div class="col s4 right">        
        <ul id="nav-mobile" class="side-nav right">
          <li><a href="services2.html">Home</a></li>
          <li><a data-target="qrmodal" class="modal-trigger" href="#qrmodal">My QR Code</a></li>
          <li><a href="settings.html">Settings</a></li>
          <li><a href="notifications.html">Notifications<span class="new badge">2</span></a></li>
          <li><a href="#">Help</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
      </div>
      <div class="col s4">
        <a id="logo-container" class="brand-logo fonts center"><h6 class="white-text" ></h6> Settings </a>
      </div>
    </div>
  </nav>
  <div class="row">
    <div class="row">
      <div class="col s6 center-align top-margin">
        <div class="row">
          <a href="personaldetails.html" class="btn-floating btn-large waves-effect waves-light colors"><!-- <i class="mdi-action-accessibility"></i> -->
          <img src="images/Personal Details.png" class="settingpageicons"></a>
        </div>
        <div class="row">
          <p class="white-text center-align">Personal Details</p>
        </div>
      </div>

      <div class="col s6 center-align top-margin">
        <div class="row">
          <a href="familydetails.html" class="btn-floating btn-large waves-effect waves-light colors"><!-- <i class="icon-i-genetics"></i> -->
          <img src="images/Family Details.png" class="settingpageicons"></a>
        </div>
        <div class="row">
          <p class="white-text center-align">Family Details</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s6 center-align top-margin">
        <div class="row">
          <a data-target="qrmodal" href="#qrmodal" class="btn-floating btn-large waves-effect waves-light colors modal-trigger"><!-- <i class="mdi-action-view-week"></i> --><img src="images/My QR Code.png" class="settingpageicons" ></a>
        </div>
        <div class="row">
          <p class="white-text center-align">My QR Code</p>
          <div id="qrmodal" class="modal">
            <div class="modal-content center">
              <img src="images/harley-qr.png"/>
            </div>
            <div class="modal-footer">
              <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
            </div>
          </div>
        </div>
      </div>

      <div class="col s6 center-align top-margin">
        <div class="row">
          <a data-target="qrmodal" href="#pwdqrmodal" class="btn-floating btn-large waves-effect waves-light colors modal-trigger"><!-- <i class="mdi-action-subject"></i> --><img src="images/Change Password.png" class="settingpageicons"></a>
        </div>
        <div class="row">
          <p class="white-text center-align">Change Password</p>
          <div id="pwdqrmodal" class="modal">
            <div style="margin-top: 5%;" class="switch">
              <h5>Change Password</h5>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">Old Password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">New Password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">Retype Password</label>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Save</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s6 center-align top-margin">
        <div class="row">
          <a href="#" class="btn-floating btn-large waves-effect waves-light colors"><!-- <i class="mdi-action-list"></i> --><img src="images/Terms and Conditions.png" class="settingpageicons"></a>
        </div>
        <div class="row">
          <p class="white-text center-align">Terms & Conditions</p>
        </div>
      </div>
      <div class="col s6 center-align top-margin">
        <div class="row">
          <a data-target="qrmodal" href="#notiqrmodal" class="btn-floating btn-large waves-effect waves-light colors modal-trigger"><!-- <i class="mdi-social-notifications"></i> --><img src="images/Notification.png" class="settingpageicons" ></a>
        </div>
        <div class="row">
          <p class="white-text center-align">Notifications</p>
          <div id="notiqrmodal" class="modal" style="min-height: 17%;">
          <p>
            Turn on notifications to get alerts.
          </p>
            <div class="switch">
              <label>
                Off
                <input type="checkbox">
                <span class="lever"></span>
                On
              </label>
            </div>
            <div class="modal-footer">
              <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</footer> -->

<script>
  $('.datepicker').pickadate({
    selectMonths: true, // Creates a dropdown to control month
    selectYears: 15 // Creates a dropdown of 15 years to control year
  });
</script>

</body>
</html>
