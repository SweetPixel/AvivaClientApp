<script type="text/ng-template" id="clinic-detail.html">
	<div ng-class="navbarClass"><ng-include src="navbar"></ng-include></div>

	<div class="container" ng-show="loadingDone">

		<div class="row">
			<div class="col s12 m12">
				<div class="card">
					<div ng-show="clinic.PracticeImageLoc" class="card-image">
						<img src="https://dentalink.co.uk/{{clinic.PracticeImageLoc}}">
					</div>
					<div ng-hide="clinic.PracticeImageLoc" class="card-image">
						<img src="images/dental-practice-default.jpg">
					</div>
					<div class="card-content">
						<span class="card-title grey-text">{{clinic.PracticeName}}</span>
						<p>Address: {{address}}</p>
						<p>Phone: {{clinic.Telephone}}</p>
						<p>Doctor: {{doctorFirstName}} {{doctorLastName}}</p>
						<p>Distance: {{distance}}</p>

						
							<ul class="collection">
								<a href="#/clinic-detail/treatment/{{practiceId}}" class="collection-item">
									Treatment Details
									<div class="secondary-content">
										<i class="mdi-image-navigate-next right"></i>
									</div>
								</a>
						        <a href="#/clinic-detail/staff" class="collection-item">
						        	Our Staff
						        	<div class="secondary-content">
						        		<i class="mdi-image-navigate-next right"></i>
						        	</div>
						        </a>
						        <a href="#/clinic-detail/timing/{{practiceId}}" class="collection-item">
						        	Timings
						        	<div class="secondary-content">
						        		<i class="mdi-image-navigate-next right"></i>
						        	</div>
						        </a>
						        <a href="#/clinic-detail/contact" class="collection-item">
						        	Contact Us
						        	<div class="secondary-content">
						        		<i class="mdi-image-navigate-next right"></i>
						        	</div>
						        </a>
						        <a href="#/clinic-detail/rating/{{practiceId}}" class="collection-item">
						        	Reviews & Ratings
						        	<div class="secondary-content">
						        		<i class="mdi-image-navigate-next right"></i>
						        	</div>
						        </a>
							</ul>
						
					</div>
				</div>
			</div>
		</div>

	</div>
</script>
