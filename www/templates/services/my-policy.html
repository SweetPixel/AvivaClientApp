<script type="text/ng-template" id="my-policy.html">
	<div class="view">
		<ng-include src="navbar"></ng-include>
		
		<div class="container" ng-show="loadingDone">
			<div class="row">
				<div class="col s12 m12">
					<div class="card">
						<div class="card-content">
							<h4 class="center">My Policy</h4>
							<p>
								Annual Allowance Renewal Date:
								<span style="font-weight: bold">{{policy.allowancedate}}</span>
							</p>
							<p>
								Annual Allowance Limit: 
								<span style="font-weight: bold">{{policy.allowancelimit | currency:"£":2}}</span>
							</p>
							<p>
								Allowance Used:
								<span style="font-weight: bold">{{policy.allowanceused | currency:"£":2}}</span>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</script>
