<script type="text/ng-template" id="treatment.html">

		</div>
		<div class="container">

						</div>
						<div class="col s0 ">
							<img src="images/bar.jpg" alt="" class="circle">
						</div>
			
						<div class="col s3 ">
							<p>
								<span class="center" style="color: #2980B9">
									{{treatment.TreatmentCost | currency:"Â£":2}}
								</span>
							</p>
						</div>
					</div>
				</li>
			</ul>
		
		</div>
	</div>
</script>
