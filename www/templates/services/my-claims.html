<script type="text/ng-template" id="my-claims.html">
	
	<div ng-class="navbarClass"><ng-include src="navbar"></ng-include></div>
	

	<div class="view" ng-show="loadingDone">
		<div class="row">
		    <h4 class="center-align white-text lighten-2 fonts" style="margin-top: 1rem; padding: 0 10px;">
		        My Claims
		    </h4>
		</div>
		<div class="row">
		    <div class="col s12 m12">
		        <div class="card">
		            <div class="card-content">
		                <ul class="collection claims-list">
		                    <li class="collection-item" ng-repeat="claim in claims">
		                        <p>Dentist: {{claim.Dentist}}</p>
		                        <p>Practice: {{claim.Practicename}}</p>
		                        <p>Claim Date: {{claim.ClaimsDate}}</p>
		                        <p>Treatment cost: {{claim.TreatmentCost | currency:"Â£":2}}</p>
		                        <p>Status: <span style="color: green;">{{claim.Status}}</span></p>
		                        <a class="orange email-claim btn btn-default" ng-click="setClaimId(claim.ClaimsID)" onclick="$('#email-claim-modal').openModal()">
		                        	Email Claims Form
		                        </a>
		                    </li>
		                </ul>
		            </div>
		        </div>
		    </div>
		</div>
		<div id="email-claim-modal" class="modal">
		    <div class="modal-content">
		        <h4>Enter Email</h4>
		        <div class="row">
		            <div class="input-field col s12">
		                <input ng-model="emailData.email" type="email" id="email" class="validate">
		                <label for="email">Email of receiver</label>
		            </div>
		        </div>
		    </div>
		    <div class="modal-footer">
		        <a ng-click="sendEmail()" class=" modal-action modal-close waves-effect waves-green btn-flat">Send Terms Service</a>
		    </div>
		</div>
	</div>
</script>
