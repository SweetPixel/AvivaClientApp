<script type="text/ng-template" id="login.html">
    <div class="view">
        <div class="row">
            <div class="col s12 center">
                <img src="images/healthpick_logo_1024.png" id="healthpicklogo">
            </div>
        </div>
        
        <div class="row">
            <form class="col s12">
                <div>
                    <p style="color: #681950;" class="col s12 center">SIGN IN WITH YOUR USERNAME AND PASSWORD</p>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <!-- <i class="mdi-action-account-circle prefix"></i> -->
                        <input id="name" type="text" class="validate" ng-model="credentials.username">
                        <label for="name">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <!-- <i class="mdi-communication-phone prefix"></i> -->
                        <input id="icon_telephone" type="password" class="validate" ng-model="credentials.password">
                        <label for="icon_telephone">Password</label>
                    </div>
                </div>
        
        		<div class="row">
        		    <div class="col s12 center">
        		        <div class=""></div>
        		    </div>
        		</div>

                <div class="row">
                    <div class="input-field col s12 center">
                        <a class="colorofbutton waves-effect waves-light btn btn-large" id="btn" ng-click="login()">
                            <img src="images/svgs/change-password.svg" style="width: 7%;">
                            Sign in
                        </a>
                    </div>
        
                </div>
            </form>
        </div>
        
        <div class="row">
            <div class="col s12 center">
                <p><a href="#/forgot-password" style="color: #681950;"><u>Forgot login details</u></a></p>
            </div>
        </div>
    </div>
</script>
