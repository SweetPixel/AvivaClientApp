<script type="text/ng-template" id="change-password.html">
	<div class="view">

		<ng-include src="settingsnavbar"></ng-include>

		<div style="margin-top: 5%;" class="switch">
			<h5 class="center">Change Password</h5>
			<div class="row">
				<div class="input-field col s12">
					<input id="old-password" type="password" class="validate">
					<label for="old-password">Old Password</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="new-password" type="password" class="validate">
					<label for="new-password">New Password</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="confirm-password" type="password" class="validate">
					<label for="confirm-password">Retype Password</label>
				</div>
			</div>
		</div>

		<div class="col s12 right-align">
			<a href="#/settings" class="waves-effect waves-green btn-flat" onclick="Materialize.toast('Password has been changed', 2000)">Save</a>
		</div>


	</div>
</script>
