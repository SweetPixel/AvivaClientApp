<script type="text/ng-template" id="clinic-detail.html">
	<ng-include src="navbar"></ng-include>

	<div class="container">

			<div class="row">
				<div class="col s12 m7">
					<div class="card">
						<div ng-show="{{clinic.PracticeImageLoc}}" class="card-image">
							<img src="https://dentalink.co.uk/{{clinic.PracticeImageLoc}}">
						</div>
						<div class="card-content">
							<span class="card-title grey-text">{{clinic.PracticeName}}</span>
							<p>Address: {{address}}</p>
							<p>Phone: {{clinic.Telephone}}</p>
							<p>Doctor: {{clinic.DentistFirstName}} {{clinic.DentistSurname}}</p>
						</div>
					</div>
				</div>
			</div>

		</div>
	</script>
