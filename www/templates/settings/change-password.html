<script type="text/ng-template" id="change-password.html">
	<ng-include src="settingsnavbar"></ng-include>
	<div class="view container" ng-init="loadingDone = true">


		<div style="margin-top: 5%;" class="switch">
			<h5 class="center">Change Password</h5>
			<div class="row">
				<div class="input-field col s12">
					<input id="old-password" type="password" ng-model="data.oldpassword" class="validate">
					<label for="old-password">Old Password</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="new-password" type="password" class="validate" ng-model="data.newpassword">
					<label for="new-password">New Password</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="confirm-password" type="password" class="validate" ng-model="confirm">
					<label for="confirm-password">Retype Password</label>
				</div>
			</div>
		</div>

		<div class="col s12 right-align">
			<a class="waves-effect waves-green btn btn-large orange" ng-click="submit()">
				<div class="loader-container" ng-show="ASyncStarted">
					<div class="loader-inner ball-clip-rotate-multiple"></div>
				</div>
				<div ng-hide="ASyncStarted">Save</div>
			</a>
		</div>


	</div>
</script>
