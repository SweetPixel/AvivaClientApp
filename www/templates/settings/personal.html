<script type="text/ng-template" id="personal.html">
	<div class="view">

		<ng-include src="dentalnavbar"></ng-include>

		<div class="row">
			<h3  class="center-align white-text lighten-2 fonts">  Update Details  </h3>
		</div>
		
		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<div class="center">
							<div class="row thisrow">
								<div class="testcontent">
									<div class="row">
										<div class="input-field col s12">
											<i class="mdi-action-account-circle prefix"></i>
											<input id="icon_prefix" type="text" class="validate">
											<label for="icon_prefix">First Name</label>
										</div>
									</div>
									<div class="row">
										<div class="input-field col s12">
											<i class="mdi-action-account-circle prefix"></i>
											<input id="icon_prefix" type="text" class="validate">
											<label for="icon_prefix">Last Name</label>
										</div>
									</div>
									<div class="row">
										<div class="input-field col s12">
											<i class="mdi-communication-email prefix"></i>
											<input id="email" type="email" class="validate">
											<label for="email" data-error="wrong" data-success="right">Email</label>
										</div>
									</div>
									<div class="row">
										<div class="input-field col s12">
											<i class="mdi-editor-insert-invitation prefix"></i>
											<input type="date" class="datepicker" placeholder="Date of Birth">
										</div>
									</div>
									<DIV class="row">
										<div class="input-field col s12">
											<select class="browser-default">
												<option value="" disabled selected>Select Gender</option>
												<option value="1">Male</option>
												<option value="2">Female</option>
											</select>
										</div>
									</DIV>
								</div>
							</div>
						</div>
						<div class="modal-footer side-alignment right-align">
							<a onclick="Materialize.toast('Details Updated', 2000)" href="#/settings" class=" modal-action modal-close waves-effect waves-green btn-flat">
								Update
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$('.datepicker').pickadate({
			selectMonths: true, // Creates a dropdown to control month
			selectYears: 15 // Creates a dropdown of 15 years to control year
		});
	</script>

</script>
