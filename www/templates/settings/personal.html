<script type="text/ng-template" id="personal.html">
<div ng-class="navbarClass"><ng-include src="navbar"></ng-include></div>

<div class="view" ng-show="loadingDone">

	<div class="row">
		<h3  class="center-align white-text lighten-2 fonts">  Personal Details  </h3>
	</div>

	<div class="row">
		<div class="col s12">
			<div class="card">
				<div class="card-content">
					<div>

						<ul class="collection">
							<li class="collection-item">
								<span class="title">Name</span>
								<p>{{user.FirstName}} {{user.LastName}}</p>
							</li>
							<li class="collection-item">
								<span class="title">Email</span>
								<p>{{user.Email}}</p>
							</li>
							<li class="collection-item">
								<span class="title">Date of Birth</span>
								<p>{{user.Dob}}</p>
							</li>
							<li class="collection-item">
								<span class="title">Gender</span>
								<p>{{user.Gender}}</p>
							</li>
						</ul>
					</div>
					<div class="side-alignment right-align">
						<a href="#/settings/update-personal" class="waves-effect waves-green btn-flat">
							Update
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$('.datepicker').pickadate({
			selectMonths: true, // Creates a dropdown to control month
			selectYears: 15 // Creates a dropdown of 15 years to control year
		});
</script>

</script>
