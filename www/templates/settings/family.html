<script type="text/ng-template" id="family.html">
	<div ng-class="navbarClass"><ng-include src="navbar"></ng-include></div>
	<div class="view family-view" ng-show="loadingDone">

		<div class="row">
			<h3  class="center-align white-text lighten-2 fonts">  Family Details  </h3>
		</div>
		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<ul class="collection family-list">
							<li ng-repeat="member in family" class="collection-item avatar" style="height: 115px">
								<span class="title">{{member.FirstName}} {{member.LastName}}</span>
								<p>
									{{member.Relation}}
								</p>
								<a href="" ng-click="updateMember(member.FamilyID)" class="secondary-content btn-floating white">
									<i class="fa fa-chevron-right"></i>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col s12 right-align">
				<a href="#/settings/family/add-family" class="btn-floating waves-effect waves-light pull-right white">
					<i class="fa fa-plus"></i>
				</a>
			</div>
		</div>
	</div>
</script>
