<script type="text/ng-template" id="my-claims.html">
	<div class="view">
		<ng-include src="navbar"></ng-include>
		
		<div class="row">
		    <div class="col s12 m12">
		        <div class="card">
		            <div class="card-content">
		                <ul class="collection claims-list">
		                    <li class="collection-item" ng-repeat="claim in claims">
		                        <p>Dentist: {{claim.Dentist}}</p>
		                        <p>Practice: {{claim.Practicename}}</p>
		                        <p>Claim Date: {{claim.ClaimsDate}}</p>
		                        <p>Treatment cost: {{claim.TreatmentCost}}</p>
		                        <p>Status: <span style="color: green;">{{claim.Status}}</span></p>
		                        <a class="orange email-claim btn btn-default" ng-click="emailClaim(claim.id)">Email Claims Form</a>
		                    </li>
		                </ul>
		            </div>
		        </div>
		    </div>
		</div>
		<pre>{{claims | json}}</pre>
		<div id="email-claim-modal" class="modal">
		    <div class="modal-content">
		        <h4>Enter Email</h4>
		        <div class="row">
		            <div class="input-field col s12">
		                <input type="email" id="email" class="validate">
		                <label for="email">Email of receiver</label>
		            </div>
		        </div>
		    </div>
		    <div class="modal-footer">
		        <a onclick="Materialize.toast('Email Sent', 2000)" class=" modal-action modal-close waves-effect waves-green btn-flat">SendtermsService</a>
		    </div>
		</div>
		<script type="text/javascript">
		    $('.email-claim').on('click', function () {
		        $('#email-claim-modal').openModal();
		    })
		</script>
	</div>
</script>
