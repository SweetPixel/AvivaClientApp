<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Healthpick</title>

  <!-- CSS  -->
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link rel="stylesheet" type="text/css" href="medical-icons/packages/webfont-medical-icons/wfmi-style.css"/>
  <!--  Scripts-->
  <script src="js/jquery.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script>
    $("document").ready(function() {
      $(".modal-trigger").leanModal();
    });
  </script>
  <script>
    $(document).ready(function(){
      $("#Add").click(function(){
        var obj =  $("div.testcontent").eq(0).clone(); //this will clone the html elements
        $("div.thisrow").append(obj); //this will append to the existing elements
      });
    });
  </script>

  <style>
    html {
      height: 100%;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      
      background: -webkit-linear-gradient(90deg, #D1913C 10%, #FFD194 90%); /* Chrome 10+, Saf5.1+ */
      background:    -moz-linear-gradient(90deg, #D1913C 10%, #FFD194 90%); /* FF3.6+ */
      background:     -ms-linear-gradient(90deg, #D1913C 10%, #FFD194 90%); /* IE10 */
      background:      -o-linear-gradient(90deg, #D1913C 10%, #FFD194 90%); /* Opera 11.10+ */
      background:         linear-gradient(90deg, #D1913C 10%, #FFD194 90%); /* W3C */

      background-repeat: no-repeat;
    }
  </style>

</head>
<body>
  <div id="m" class="modal">
    <div class="modal-content">
      <h4 class="orange-text">Done!</h4>
      <p>Settings Saved</p>
    </div>
    <div class="modal-footer">
      <a href="list.html" class=" modal-action modal-close waves-effect waves-green btn-flat">OK</a>
    </div>
  </div>
  <nav class="orange" role="navigation">
    <div class="nav-wrapper container">
      <!-- <a id="logo-container" class="brand-logo fonts center"><h6 class="white-text" ></h6></a> -->
      <div class="col s4">
        <a href="settings.html"><i class="left white-text mdi-navigation-arrow-back"></i></a>
      </div>
      <div class="col s4 right">        
        <ul id="nav-mobile" class="side-nav right">
          <li><a href="services2.html">Home</a></li>
          <li><a data-target="qrmodal" class="modal-trigger" href="#qrmodal">My QR Code</a></li>
          <li><a href="settings.html">Settings</a></li>
          <li><a href="notifications.html">Notifications<span class="new badge">2</span></a></li>
          <li><a href="#">Help</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
      </div>
      
    </div>
  </nav>
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4"><i></i></span>
          <div id="right">
            <div id="top">
              <div class="row">
                <div class="col s11">
                  <ul class="collection">
                    <li class="collection-item avatar">
                      <img src="images/765-default-avatar.png" alt="" class="circle">
                      <span class="title">Mr. White</span>
                      <p>
                        Marry Jones
                      </p>
                    </li>
                  </ul>
                </div>
                <div class="col s1">
                  <a class="btn-floating btn-large waves-effect waves-light white"><i class="mdi-editor-border-color "></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="col s2">
      <div class="row">        
        <a class="btn-floating btn-large waves-effect waves-light white"><i class="material-icons">add</i></a>
      </div>
    </div> -->
  </div>
  <div class="row">      
    <div class="col s12 right-align">
      <button class="btn-floating btn-large waves-effect waves-light pull-right white modal-trigger" type="submit" name="action" id="clickMe" data-target="detailmodal" href="#detailmodal">
        <i class="mdi-content-add"></i>
      </button>
      <div id="detailmodal" class="modal">
        <div class="modal-content center">
          <h5>Add Family Details</h5>              
          <div class="row thisrow">
            <div class="testcontent">
              <div class="row">
                <div class="input-field col s12">
                  <i class="mdi-action-account-circle prefix"></i>
                  <input id="icon_prefix" type="text" class="validate">
                  <label for="icon_prefix">First Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <i class="mdi-action-account-circle prefix"></i>
                  <input id="icon_prefix" type="text" class="validate">
                  <label for="icon_prefix">Last Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <i class="mdi-communication-email prefix"></i>
                  <input id="email" type="email" class="validate">
                  <label for="email" data-error="wrong" data-success="right">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <i class="mdi-editor-insert-invitation prefix"></i>
                  <input type="date" class="datepicker">
                  <label for="icon_prefix">Datepicker</label>
                </div>
              </div>
              <DIV class="row">
                <div class="input-field col s12">
                  <select class="browser-default">
                    <option value="" disabled selected>Select Gender</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                  </select>
                </div>
              </DIV>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
